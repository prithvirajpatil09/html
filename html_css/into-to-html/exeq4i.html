<style>
    .stretch{
        background-color: green;
        color: white;
        font-size: 20px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        border: none;
        cursor: pointer;
        transition: padding-left 1s,
        padding-right 1s,
        padding-top 1s,
        padding-bottom 1s  ;
    }
    .stretch:hover{
    
        padding-left: 36px;
        padding-right: 36px;
        padding-top: 18px;
        padding-bottom: 18px;

    }
</style>
<button class="stretch">
    Stretch
</button>
